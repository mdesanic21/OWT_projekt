        <h1>Kontakt: </h1>
        <form action="https://spider.foi.hr/OWT/materijali/ispis_forme.php" method="post">
            <div id="predmet-upita">
                <input type="text" id="predmet" name="predmet" maxlength="30" placeholder="Predmet vašeg upita">
            </div>
            <div id="opis-upita">
              <textarea id="poruka" name="poruka" rows="10" cols="40" maxlength="1000" placeholder="Upišite ovdje vašu poruku (maks. 1000 znakova)"></textarea>
            </div>
            <div id="vrsta-upita">
                <span>Odaberite vrstu upita:</span>
                <br>
                  <input type="radio" name="query_type" value="1" checked> Općeniti upit
                <br>
                  <input type="radio" name="query_type" value="2"> Tehnički problem
                <br>
                  <input type="radio" name="query_type" value="3"> Prijedlog
                <br>
                  <input type="radio" name="query_type" value="4"> Ostalo
            </div>
            <button type="submit" class="botun">Pošalji</button>
          </form>
    </div>
